<div ng-show="amorEnabled" class="row amorCarr">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" width="100" data-interval="false">
        <div class="carousel-inner" role="listbox">
            <div class="item" ng-repeat="image in amorImages" ng-class="{active : $first}">
                <img src="assets/images/amor/{{image}}" class ="carrimg" alt="image" width="100">
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="carrouselnav"><</span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="carrouselnav">></span>

        </a>
    </div>
</div>
